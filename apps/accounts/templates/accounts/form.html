{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="col-sm-6 col-sm-offset-3">
    <h1>{{ title }}</h1>

    <form method="post" action="" enctype='multipart/form-data'>
        {% csrf_token %}

        {{ form|crispy }}
        <button class="btn btn-secondary" type="submit">{{ title }}</button>

    </form>
</div>
<hr>
{% endblock content %}
